<div class="share-manager-item-container">
  <div class="share-manager-item-loader">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  </div>

      [subject]="subject"
      [accessOriginal]="accessOriginal"
      [creationDate]="share.audit.creationDate"
      [modificationDate]="share.audit.modificationDate"
    >
    </pp-share-settings-panel>
    <pp-share-mail-recipients-panel
      [mailRecipients]="mailRecipients"
      *ngIf="mailRecipients && mailRecipients.length"
    ></pp-share-mail-recipients-panel>
    <pp-share-items-panel [items]="items" [shareDetail]="share" (showDetail)="showDetail($event)">
    </pp-share-items-panel>
