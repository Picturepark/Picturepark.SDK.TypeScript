<div class="content-item-thumbnail__image-container" [class.content-item-thumbnail--list-view]="isListView"
  (lazyload)="markAsVisible()" *ngIf="!virtualItemHtml; else virtualContent">
  <mat-spinner *ngIf="isLoading" [diameter]="40"></mat-spinner>
  <img *ngIf="thumbnailUrl$ | async as url " [ngClass]="{'shadow': shadow}" class="content-item-thumbnail__image" [src]="url"
    [alt]="'ContentBrowser.NoImageForItem' | pptranslate" (error)="updateUrl($event)" />
</div>
<ng-template #virtualContent>
  <div [ngClass]="{'shadow': shadow}" class="content-item-thumbnail__image-virtual-item-container">
    <div class="content-item-thumbnail__image-virtual-item-display" [innerHTML]="virtualItemHtml"></div>
  </div>
</ng-template>
