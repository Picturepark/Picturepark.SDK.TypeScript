<div class="image-container" [class.content-item-thumbnail--list-view]="isListView" (lazyload)="markAsVisible()"
  *ngIf="!virtualItemHtml; else virtualContent">
  <mat-spinner [diameter]="40" *ngIf="isLoading"></mat-spinner>
  <img *ngIf="!isLoading" class="image" [ngClass]="{'shadow': shadow}" [src]="thumbnailUrl"
    [alt]="'ContentBrowser.NoImageForItem' | pptranslate" (error)="updateUrl($event)" />
</div>
<ng-template #virtualContent>
  <div [ngClass]="{'shadow': shadow}" class="virtual-item-container">
    <div class="virtual-item" [innerHTML]="virtualItemHtml"></div>
  </div>
</ng-template>
