<div class="settings-panel">
  <pp-panel [title]="title">
    <div pp-panel-content>
      <ul class="settings-menu">
        <li>Subject</li>
        <li>Access original</li>
        <li>Creation date</li>
        <li>Modification date</li>
      </ul>
      <ul class="settings-info">
        <li>{{ subject }}</li>
        <li>{{ accessOriginal }}</li>
        <li>{{ creationDate | date: 'yyyy-MM-dd':undefined:'en-US' }}</li>
        <!-- TODO: Add support for more locales -->
        <li>{{ modificationDate | date: 'yyyy-MM-dd':undefined:'en-US' }}</li>
      </ul>
    </div>
  </pp-panel>
</div>
