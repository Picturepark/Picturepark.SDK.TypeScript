<div [formGroup]="parentForm" class="chip-list-container">
  <mat-form-field
    class="chip-list-content"
    [ngClass]="{
      'error-active':
        parentForm.controls['recipients'].touched &&
        (parentForm.controls['recipients'].hasError('required') || parentForm.controls['recipients'].errors?.error)
    }"
  >
    <mat-chip-list #chipList aria-label="Share name">
      <mat-chip
        *ngFor="let recipient of recipients"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(recipient)"
      >
        {{ recipient }} <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
        id="share-recipients"
        formControlName="recipientsSearch"
        [matAutocomplete]="auto"
        autocomplete="off"
      />
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
      <mat-option *ngIf="isLoading" class="is-loading">
        <mat-spinner [diameter]="30"></mat-spinner>
      </mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let recipient of recipientsAutocomplete" [value]="recipient">
          <span>{{ recipient }}</span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
  <div
    class="chip-input-error active"
    *ngIf="
      parentForm.controls['recipients'].touched &&
      parentForm.controls['recipients'].hasError('required') &&
      recipients.length === 0
    "
  >
    Please, add a recipient for sharing the images
  </div>
  <div
    class="chip-input-error active"
    *ngIf="
      parentForm.controls['recipients'].touched &&
      parentForm.controls['recipients'].errors?.error &&
      !parentForm.controls['recipients'].hasError('required')
    "
  >
    Sorry, but this is not an email
  </div>
</div>
