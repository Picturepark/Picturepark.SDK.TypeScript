<div class="dialog-container" #contentContainer>
  <h3>
    <span *ngIf="content && content.displayValues">{{ content.displayValues['name'] }}</span>
    <span *ngIf="contentId && !(content && content.displayValues)">{{ contentId }}</span>
    <mat-icon (click)="closeDialog()">close</mat-icon>
  </h3>
  <div class="dialog-content" *ngIf="content">
    <mat-dialog-content>
      <div class="action-buttons">
        <div>
          <button class="download" mat-stroked-button aria-label="Download" (click)="downloadItem()">
            <mat-icon>get_app</mat-icon>
            {{ 'ContentDetailsDialog.Download' | pptranslate }}
          </button>
        </div>
        <div *ngIf="data.next || data.previous">
          <mat-divider [vertical]="true"></mat-divider>
        </div>
        <div *ngIf="data.previous">
          <button
            mat-stroked-button
            aria-label="previous"
            class="navigation"
            [disabled]="!data.hasPrevious()"
            (click)="previous()"
          >
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
        </div>
        <div *ngIf="data.next">
          <button mat-stroked-button aria-label="next" class="navigation" [disabled]="!data.hasNext()" (click)="next()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </div>
      <mat-tab-group (selectedTabChange)="tabChange($event)">
        <mat-tab label="{{ 'ContentDetailsDialog.Overview' | pptranslate }}">
          <ng-template matTabContent>
            <div class="overview-wrap" *ngIf="content">
              <div class="content-preview" *ngIf="content.contentType !== 'Virtual'">
                <pp-content-image-preview
                  [content]="content"
                  [shareDetail]="data.shareDetail"
                  [shareContent]="data.shareContent"
                  [width]="700"
                  [height]="600"
                  (playChange)="playing = $event"
                >
                </pp-content-image-preview>
              </div>
              <div class="content-info" *ngIf="!playing">
                <ul>
                  <ng-container *ngIf="content!.displayValues!['detail']; else fallbackToThumbnail">
                    <li [innerHTML]="content!.displayValues!['detail']"></li>
                  </ng-container>
                  <ng-template #fallbackToThumbnail>
                    <li [innerHTML]="content!.displayValues!['thumbnail']"></li>
                  </ng-template>
                </ul>
              </div>
            </div>
          </ng-template>
        </mat-tab>
        <mat-tab label="Metadata" *ngIf="data.showMetadata">
          <ng-template matTabContent>
            <div class="metadata-wrap" *ngIf="content">
              <pp-layer-panels
                *ngIf="schemas"
                [content]="content"
                [schemas]="schemas"
                [showContentSchema]="true"
                (relationClick)="setContent($event.contentId)"
              ></pp-layer-panels>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>
  </div>
</div>
