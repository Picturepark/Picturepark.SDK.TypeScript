<div class="content-image-preview-container">
    <div class="content-image-preview-content" *ngIf="!isLoading">
        <img [src]="thumbnailUrlSafe" (click)="showFullscreen()" (error)="updateUrl($event)" *ngIf="thumbnailUrlSafe && !playing"/>
    </div>
    <div class="video-player" *ngIf="playing"></div>
    <div class="loader" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
</div>
