<div class="list-container" *ngIf="schema | async as schemaDetail">
  <div class="list-content">
    <pp-list-browser
      *ngIf="schemaDetail"
      [schema]="schemaDetail"
      [enableSelection]="true"
      [selectedItemIds]="selectedItemsIds"
      (selectedItemsChange)="selectedItemsChange($event)"
    >
    </pp-list-browser>
  </div>
  <div class="list-filters">
    <mat-tab-group class="content-panel">
      <mat-tab label="{{ 'ContentAggregationList.FiltersLabel' | pptranslate }}">
        <pp-aggregation-list [facade]="facade"> </pp-aggregation-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
