<div *ngFor="let layer of layers">
  <mat-card class="custom-shadow">
    <mat-card-title>
      {{layer.layer}}
    </mat-card-title>
    <mat-card-content>
      <table>
        <tr *ngFor="let item of layer.items">
            <td class="label">{{item.field}}</td>
            <td *ngIf="item.value">
              {{item.value}}
            </td>
            <td *ngIf="item.values">
                <span *ngFor="let value of item.values; let last = last;">
                  <a href="javascript:" (click)="showItem(value, $event)"> {{value.value}}</a>
                  <span *ngIf="!last">, </span>
                </span>
              </td>
          </tr>
      </table>
    </mat-card-content>
  </mat-card>
  <br/>
</div>
