<mat-card class="custom-shadow" *ngFor="let layer of layers">
  <!-- [TEMPLATE CLEANSING] [TESTING] Check if adding the ngif causes problems -->
  <mat-card-title *ngIf="layer.names">
    {{layer.names | pptranslate}}
  </mat-card-title>
  <mat-card-content>
    <div *ngFor="let field of layer.fields;" class="fields">
      <pp-layer-fields [field]="field" (relationClick)="relationClickHandler($event)"></pp-layer-fields>
    </div>
  </mat-card-content>
</mat-card>
