<div [class.collapsed]="isCollapsed$ | async" [style.height]="(isCollapsed$ | async) ? maxHeight + 'px' : 'auto'">
  <ng-content></ng-content>
</div>
<a *ngIf="isCollapsable$ | async" class="collapse" (click)="toggle()"
  ><span *ngIf="isCollapsed$ | async">{{ 'ReadMore.More' | pptranslate }}</span></a
>
<a *ngIf="isCollapsable$ | async" class="collapse" (click)="toggle()"
  ><span *ngIf="(isCollapsed$ | async) === false">{{ 'ReadMore.Less' | pptranslate }}</span></a
>
