<div class="browser">
  <div class="browser__header">
    <pp-browser-toolbar [browser]="self" entityName="schemas" [selectionEnabled]="false"></pp-browser-toolbar>
  </div>
  <div *ngIf="(totalResults$ | async) !== 0" class="browser__items" cdkScrollable>
    <div class="browser__item-container" *ngFor="let schema of items; trackBy: trackByItem">
      <pp-schema-browser-item
        [schema]="schema"
        [selected]="schema.id === selectedSchemaId"
        (activeSchemaChange)="setUpActiveSchema($event)"
        (itemSelected)="onItemSelected($event)"
      ></pp-schema-browser-item>
    </div>
  </div>

  <div *ngIf="(totalResults$ | async) === 0" class="browser__empty-result mat-typography">
    {{ 'SchemaBrowser.ItemsWereNotFound' | pptranslate }}
  </div>
</div>
