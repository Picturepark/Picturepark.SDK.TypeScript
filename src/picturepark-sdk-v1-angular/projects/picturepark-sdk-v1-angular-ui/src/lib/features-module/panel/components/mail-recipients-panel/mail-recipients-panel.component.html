<div class="panel-container">
  <div class="panel-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="panel-content">
    <div class="recipient" *ngFor="let mailRecipient of mailRecipients">
      <div class="recipient-avatar">
        <img src="{{ mailRecipient.userEmail.emailAddress | ppavatar }}">
      </div>
      <ul>
        <li>
          <span class="full-name">{{ mailRecipient.userEmail.firstName }} {{ mailRecipient.userEmail.lastName }}</span> 
          <a href="mailto:{{ mailRecipient.userEmail.emailAddress }}">{{ mailRecipient.userEmail.emailAddress }}</a>
        </li>
        <!-- [TEMPLATE CLEANSING] [TESTING] Check if adding the ng if bellow breaks the styling -->
        <li *ngIf="mailRecipient.url" class="recipient-url">
            <i class="material-icons" (click)="copyToClipboard(mailRecipient.url!)">filter_none</i>{{ mailRecipient.url }}
        </li>
      </ul>
    </div>
  </div>
</div>
