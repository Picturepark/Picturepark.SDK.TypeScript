<div class="panel-container">
  <div class="panel-header">
    <h3>{{ title }}</h3>
    <!--
    <div class="panel-buttons">
      <button mat-button class="square">Edit</button>
    </div>
    -->
  </div>
  <div class="panel-content">
    <ul class="settings-menu">
      <li>Subject</li>
      <li>Access original</li>
      <li>Creation date</li>
      <li>Modification date</li>
    </ul>
    <ul class="settings-info">
      <li>{{ subject }}</li>
      <li>{{ accessOriginal }}</li>
      <li>{{ creationDate | date: 'yyyy-MM-dd' }}</li>
      <li>{{ modificationDate | date: 'yyyy-MM-dd' }}</li>
    </ul>
  </div>
</div>
