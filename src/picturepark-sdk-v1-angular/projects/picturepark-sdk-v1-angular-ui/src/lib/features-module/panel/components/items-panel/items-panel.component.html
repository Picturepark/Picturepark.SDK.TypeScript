<div class="panel-container">
  <div class="panel-header">
    <h3>{{ title }}</h3>
    <!--
    <div class="panel-buttons">
      <button mat-button class="square">Add content</button>
      <button mat-button>Reorder</button>
    </div>
    -->
  </div>
  <div class="panel-content">
    <div class="item" *ngFor="let item of items">
      <div class="thumbnail">
        <pp-item-panel-preview [item]="item"></pp-item-panel-preview>
      </div>
      <div class="item-info">
        <ul>
          <li class="title" [innerHTML]="item.displayValues['name']"></li>
          <li [innerHTML]="item.displayValues['list']"></li>
        </ul>
      </div>
      <div class="item-funcs">
        <ul>
          <li><i class="material-icons" (click)="openInNewWindow(item)">open_in_new</i></li>
          <li><i class="material-icons" (click)="deleteItem(item)">delete</i></li>
        </ul>
      </div>
    </div>
  </div>
</div>
