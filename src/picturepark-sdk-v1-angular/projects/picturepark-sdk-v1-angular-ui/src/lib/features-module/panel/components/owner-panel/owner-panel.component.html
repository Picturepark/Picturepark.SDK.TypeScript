<div class="panel-container">
  <div class="panel-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="panel-content">
    <ul *ngIf="user">
      <li class="avatar"><img src="{{ user.emailAddress | ppavatar }}"></li>
      <li class="user-info">{{ user.firstName }} {{ user.lastName }}</li>
    </ul>
    <ul *ngIf="shareUser">
        <li class="avatar"><img src="{{ shareUser.emailHash | ppavatarhashed }}"></li>
        <li class="user-info">{{ shareUser.displayName }}</li>
      </ul>
  </div>
</div>
