<div id="search-container">
  <form class="form" autocomplete="off">
    <button mat-icon-button (click)="search()">
      <mat-icon aria-label="Search">search</mat-icon>
    </button>
    <input [placeholder]="'SearchBox.Search' | pptranslate" [(ngModel)]="searchString" name="search"
      (keyup.enter)="search()" />
    <button mat-icon-button (click)="clear()">
      <mat-icon aria-label="Clear">clear</mat-icon>
    </button>
  </form>

  <div id="search-options-container" *ngIf="showSearchBehaviorPicker">
    <button mat-icon-button [matMenuTriggerFor]="searchOptions"><mat-icon class="mat-icon notranslate material-icons mat-icon-no-color" role="img" aria-hidden="true">menu</mat-icon></button>
    
    <mat-menu #searchOptions="matMenu" xPosition="after">
      <button mat-menu-item  (click)="setSearchBehavior('simple-any')" [class.active]="checkSearchBehavior() === 'simple-any'">Simple (any)</button>
      <button mat-menu-item (click)="setSearchBehavior('simple-all')" [class.active]="checkSearchBehavior() === 'simple-all'">Simple (all)</button>
      <button mat-menu-item (click)="setSearchBehavior('advanced')" [class.active]="checkSearchBehavior() === 'advanced'">Advanced</button>
      <!-- {{ 'ContentBrowser.DeselectAll' | pptranslate }} -->
    </mat-menu>
  </div>


</div>
