<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>picturepark-sdk-v1-pickers</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="../dist/picturepark-pickers.js"></script>
</head>
<body>
  <div class="container">
    <h1>Picturepark Content Platform</h1>
    <h3>picturepark-sdk-v1-pickers</h3>
    
    <h2>Content Picker Sample</h2>
    <p>
      <button class="btn btn-default" id="openContentPicker">Open content picker</button>
      <button class="btn btn-default" id="openContentPickerLocalhost">Open content picker (localhost)</button>
    </p>
    <p>
      <strong>Received object (JSON): </strong>
      <pre id="receivedJson">n/a</pre>
    </p>
    <h3>Open content picker (localhost): </h3>
    <p>
      Opens the content picker from <strong>http://localhost:4200</strong><br />
      Just <strong>cd picturepark-sdk-v1-angular-app</strong> and <strong>npm start</strong> before clicking on the button.
    </p>
  </div>

  <script>
  function openContentPicker(pickerUrl, dataUrl) {
      pictureparkPickers.showContentPicker(pickerUrl).then(function (share) {
        if (share)
          document.getElementById('receivedJson').innerHTML = JSON.stringify(share, null, 2);
        else
          document.getElementById('receivedJson').innerHTML = "No content items selected.";
      });
    };

    document.getElementById("openContentPicker").onclick = openContentPicker.bind(null, "https://localtest.08.qa-picturepark.com", "https://localtest.08.qa-picturepark.com");
    document.getElementById("openContentPickerLocalhost").onclick = openContentPicker.bind(null, "http://localhost:4200", "https://qanext04.preview-picturepark.com");
  </script>
</body>
</html>
