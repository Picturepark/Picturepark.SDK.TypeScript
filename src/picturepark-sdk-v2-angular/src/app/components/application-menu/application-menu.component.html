  <ul>
    <li
      class="menu-item"
      *ngFor="let item of menuOptions"
      [routerLink]="[item.link]"
      routerLinkActive="active"
      (mouseenter)="showLabel($event, item.name)"
      (mouseleave)="hideLabel()"
    >
      <i class="material-icons">{{ item.icon }}</i> <span>{{ item.name }}</span>
    </li>
  </ul>
  <div class="theme-selector">
    <mat-slide-toggle
      (toggleChange)="onThemeChange()"
      matTooltip="{{ isLightTheme ? 'Light' : 'Dark' }}"
      [checked]="isLightTheme"
    >
      <ng-container *ngIf="menuState">{{ isLightTheme ? 'Light theme' : 'Dark theme' }}</ng-container>
    </mat-slide-toggle>
  </div>

<span class="label" [ngClass]="{ active: labelName !== undefined }" #labelNameElement>{{ labelName }}</span>
