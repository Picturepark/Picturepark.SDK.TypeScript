@if (initialized) {
  <div class="shares-manager-container">
    <div class="content">
      <pp-share-browser></pp-share-browser>
    </div>
    <div class="filters">
      <mat-tab-group [mat-stretch-tabs]="false" color="accent">
        <mat-tab label="{{ 'ContentAggregationList.FiltersLabel' | pptranslate }}">
          <pp-aggregation-list [facade]="facade"> </pp-aggregation-list>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
}
