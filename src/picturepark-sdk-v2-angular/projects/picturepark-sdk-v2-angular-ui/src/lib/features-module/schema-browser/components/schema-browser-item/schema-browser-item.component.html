<mat-card (click)="emitItemSelected()" (dblclick)="setUpActiveSchema()" class="schema-browser-item-container">
  <mat-card-content class="schema-content" [class.schema-content--selected]="selected">
    <div class="schema-icon" [ngClass]="{ parent: schema.childCount, child: schema.parentSchemaId }">
      <mat-icon>reorder</mat-icon>
    </div>
    <div class="schema-info">
      <div class="title">
        <span *ngIf="schema && schema.names">{{ schema.names | pptranslate }}</span>
      </div>
      <div class="sub-title">
        <span>{{ schema.fieldCount }} {{ 'SchemaBrowser.FieldsLowercase' | pptranslate }}</span>
      </div>
    </div>
    <div class="schema-menu">
      <button mat-button (click)="setUpActiveSchema()" matTooltip="{{ 'SchemaBrowser.ShowItemList' | pptranslate }}">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
