<div [class.collapsed]="isCollapsed$ | async" [style.height]="(isCollapsed$ | async) ? maxHeight + 'px' : 'auto'">
  <ng-content></ng-content>
</div>
@if (isCollapsable$ | async) {
  <a class="collapse" (click)="toggle()">
    @if (isCollapsed$ | async) {
      <span>{{ 'ReadMore.More' | pptranslate }}</span>
    }
    @if ((isCollapsed$ | async) === false) {
      <span>{{ 'ReadMore.Less' | pptranslate }}</span>
    }
  </a>
}
