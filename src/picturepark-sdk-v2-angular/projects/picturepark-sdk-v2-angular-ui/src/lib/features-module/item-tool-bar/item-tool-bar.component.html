<div class="tool-bar-container">
  <div class="to-top">
    <i class="material-icons">{{ toolBarIcon }}</i>
  </div>
  <ul>
    @for (tool of toolBarOptions; track tool) {
      <li>
        <button (click)="fireAction(tool)">
          <i class="material-icons">{{ tool.icon }}</i>
          <span>{{ tool.name }}</span>
        </button>
      </li>
    }
  </ul>
</div>
