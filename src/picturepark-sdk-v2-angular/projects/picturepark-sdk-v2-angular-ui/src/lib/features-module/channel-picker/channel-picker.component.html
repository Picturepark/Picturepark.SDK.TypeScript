<div class="channel-picker-container">
  @if (channel) {
    <button
      mat-stroked-button
      [matTooltip]="'ChannelPicker.SelectChannel' | pptranslate"
      [matMenuTriggerFor]="channelPicker"
      >
      {{ channel.names | pptranslate }}
    </button>
  }
  <mat-menu #channelPicker="matMenu">
    <ng-template matMenuContent>
      @for (channel of channels; track trackByChannel(i, channel); let i = $index) {
        <button
          [attr.value]="i"
          (click)="changeChannel(channel)"
          mat-menu-item
          >
          {{ channel.names | pptranslate }}
        </button>
      }
    </ng-template>
  </mat-menu>
</div>
