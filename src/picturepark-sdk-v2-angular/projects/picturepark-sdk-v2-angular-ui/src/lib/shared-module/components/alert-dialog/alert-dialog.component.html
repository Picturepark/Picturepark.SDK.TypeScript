<div class="dialog-container" #contentContainer>
  <div class="header">
    <span class="header-title mat-display-4 u-text-ellipsis">{{ options.title | pptranslate }}</span>
    <mat-icon class="header-close" (click)="closeDialog()">close</mat-icon>
  </div>
  <mat-divider></mat-divider>
  <mat-dialog-content class="dialog-content">
    <div>{{ options.message | pptranslate }}</div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="closeDialog()">{{ options.close | pptranslate }}</button>
  </mat-dialog-actions>
</div>
