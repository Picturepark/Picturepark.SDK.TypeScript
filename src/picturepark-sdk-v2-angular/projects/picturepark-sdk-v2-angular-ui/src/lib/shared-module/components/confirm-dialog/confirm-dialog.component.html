<div class="dialog-container" #contentContainer>
  <h3 class="header">
    <span>{{ options.title }}</span>
    <mat-icon (click)="closeDialog()">close</mat-icon>
  </h3>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <div class="content-wrapper">{{ options.message }}</div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-button color="accent" (click)="closeDialog()">{{ options!.options!.cancelText }}</button>
    <button mat-flat-button [mat-dialog-close]="true" color="accent" cdkFocusInitial>
      {{ options!.options!.okText }}
    </button>
  </mat-dialog-actions>
</div>
