<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>picturepark-sdk-v1-fetch</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="../dist/picturepark.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
      <h1>Picturepark Content Platform</h1>
      <h4>picturepark-sdk-v1-fetch</h4>

      <h2>Fetch Sample</h2>
      <div id="version">Loading...</div>

      <h2>AngularJS Sample</h2>
      <a href="angular.html">AngularJS Demo</a>
  </div>
  
  <script>
    const authClient = new picturepark.AuthClient(apiUrl, customerAlias);
    const clientInfo = new picturepark.InfoClient(authClient);
    clientInfo.getVersion().then(versionInfo => {
			document.getElementById('version').innerText = 'Version: ' + versionInfo.contractVersion + ' - ' + versionInfo.release;
		}).catch(error =>{
			document.getElementById('version').innerText = error.kind;
    });
  </script>
</body>
</html>
